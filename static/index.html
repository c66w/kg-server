<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV三元组解析服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8f0ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .spaces-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .space-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .space-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .space-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .space-info {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .triples-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .triple-item {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
        }

        .triple-subject {
            font-weight: 600;
            color: #667eea;
        }

        .triple-predicate {
            color: #666;
            font-style: italic;
        }

        .triple-object {
            font-weight: 600;
            color: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .success h4 {
            margin: 0 0 10px 0;
            color: #155724;
        }

        .success .file-info {
            background: rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .spaces-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 CSV三元组解析服务</h1>
            <p>支持多知识库的CSV到三元组转换</p>
        </div>

        <div class="content">
            <!-- 统计信息 -->
            <div class="section">
                <h2>📈 统计信息</h2>
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalSpaces">0</div>
                        <div class="stat-label">知识库数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalTriples">0</div>
                        <div class="stat-label">三元组总数</div>
                    </div>
                </div>
            </div>

            <!-- 上传CSV -->
            <div class="section">
                <h2>📁 上传CSV文件</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📄</div>
                    <p><strong>第一步：选择CSV文件</strong></p>
                    <p style="font-size: 0.9em; opacity: 0.8;">拖拽CSV文件到这里，或点击选择文件</p>
                    <input type="file" id="fileInput" accept=".csv" style="display: none;">
                </div>
                
                <div class="form-group">
                    <label for="spaceName"><strong>第二步：输入知识库名称</strong></label>
                    <input type="text" id="spaceName" placeholder="例如: company_data, product_info" required>
                    <small style="color: #666;">知识库名称用于存储和管理您的数据</small>
                </div>
                
                <button class="btn" id="uploadBtn" disabled><strong>第三步：上传并解析</strong></button>
                
                <div id="uploadResult"></div>
            </div>

            <!-- 知识库管理 -->
            <div class="section">
                <h2>🗂️ 知识库管理</h2>
                <button class="btn" onclick="loadSpaces()">刷新知识库列表</button>
                <div class="spaces-grid" id="spacesGrid">
                    <div class="loading">加载中...</div>
                </div>
            </div>

            <!-- 三元组查看 -->
            <div class="section">
                <h2>🔍 三元组查看</h2>
                <div class="form-group">
                    <label for="viewSpace">选择知识库:</label>
                    <select id="viewSpace">
                        <option value="">请选择知识库</option>
                    </select>
                </div>
                <button class="btn" onclick="loadTriples()" disabled id="viewTriplesBtn">查看三元组</button>
                
                <div class="triples-container" id="triplesContainer" style="display: none;">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 调试信息区域 -->
    <div style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-size: 12px; max-width: 300px; z-index: 1000;">
        <div><strong>调试信息:</strong></div>
        <div id="debugInfo">等待操作...</div>
        <button onclick="clearDebug()" style="margin-top: 5px; padding: 2px 5px; font-size: 10px;">清除</button>
    </div>

    <script>
        // API地址配置 - 根据部署环境修改
        // 本地开发: http://localhost:6408
        // 服务器部署: http://your-server-ip:6408 或 https://your-domain.com
        const API_BASE = window.location.origin;    
        
        console.log('API_BASE:', API_BASE);
        
        // 调试信息更新函数
        function updateDebugInfo(message) {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML = `[${timestamp}] ${message}<br>` + debugInfo.innerHTML;
        }
        
        function clearDebug() {
            document.getElementById('debugInfo').innerHTML = '等待操作...';
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            updateDebugInfo('页面加载完成');
            console.log('当前页面URL:', window.location.href);
            console.log('API_BASE:', API_BASE);
            
            // 测试API连接
            testApiConnection();
            
            loadSpaces();
            setupFileUpload();
        });

        // 测试API连接
        async function testApiConnection() {
            try {
                console.log('测试API连接...');
                const response = await fetch(`${API_BASE}/api`);
                console.log('API测试响应状态:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API测试成功:', data);
                } else {
                    console.warn('API测试失败:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('API连接测试失败:', error);
            }
        }

        // 文件上传设置
        function setupFileUpload() {
            console.log('setupFileUpload函数被调用');
            updateDebugInfo('设置文件上传功能');
            
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const spaceNameInput = document.getElementById('spaceName');

            console.log('setupFileUpload获取到的元素:', {
                uploadArea: uploadArea,
                fileInput: fileInput,
                uploadBtn: uploadBtn,
                spaceNameInput: spaceNameInput
            });

            // 点击上传区域
            uploadArea.addEventListener('click', () => {
                console.log('上传区域被点击');
                updateDebugInfo('上传区域被点击');
                fileInput.click();
            });

            // 拖拽功能
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    updateDebugInfo(`拖拽文件: ${files[0].name}`);
                    updateUploadButton();
                }
            });

            // 文件选择
            fileInput.addEventListener('change', () => {
                console.log('文件选择改变:', fileInput.files);
                updateDebugInfo(`选择文件: ${fileInput.files[0]?.name || '无文件'}`);
                
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const fileSize = (file.size / 1024).toFixed(2);
                    const fileSizeText = fileSize > 1024 ? 
                        `${(fileSize / 1024).toFixed(2)} MB` : 
                        `${fileSize} KB`;
                    
                    // 显示文件选择成功提示
                    const resultDiv = document.getElementById('uploadResult');
                    resultDiv.innerHTML = `
                        <div class="success" style="background: #e3f2fd; color: #1565c0; border: 1px solid #90caf9;">
                            <h4>📄 文件已选择</h4>
                            <div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.3); border-radius: 5px;">
                                <strong>文件信息：</strong><br>
                                📄 文件名：${file.name}<br>
                                📏 文件大小：${fileSizeText}<br>
                                📋 文件类型：CSV文件
                            </div>
                            <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                                💡 请在下方输入知识库名称，然后点击"上传并解析"按钮。
                            </div>
                        </div>
                    `;
                    
                    // 自动聚焦到知识库名称输入框
                    spaceNameInput.focus();
                }
                
                updateUploadButton();
            });
            spaceNameInput.addEventListener('input', () => {
                console.log('知识库名称输入:', spaceNameInput.value);
                updateDebugInfo(`输入知识库名称: ${spaceNameInput.value}`);
                
                const hasFile = fileInput.files.length > 0;
                const hasSpaceName = spaceNameInput.value.trim().length > 0;
                
                if (hasFile && hasSpaceName) {
                    // 显示准备上传提示
                    const resultDiv = document.getElementById('uploadResult');
                    const currentContent = resultDiv.innerHTML;
                    if (currentContent.includes('文件已选择')) {
                        resultDiv.innerHTML = currentContent.replace(
                            '💡 请在下方输入知识库名称，然后点击"上传并解析"按钮。',
                            '✅ 准备就绪！点击"上传并解析"按钮开始处理文件。'
                        );
                    }
                }
                
                updateUploadButton();
            });

            // 上传按钮
            uploadBtn.addEventListener('click', () => {
                console.log('上传按钮被点击');
                updateDebugInfo('上传按钮被点击');
                uploadFile();
            });
            
            console.log('事件监听器设置完成');
            updateDebugInfo('事件监听器设置完成');
        }

        function updateUploadButton() {
            const fileInput = document.getElementById('fileInput');
            const spaceNameInput = document.getElementById('spaceName');
            const uploadBtn = document.getElementById('uploadBtn');
            
            const hasFile = fileInput.files.length > 0;
            const hasSpaceName = spaceNameInput.value.trim().length > 0;
            const shouldEnable = hasFile && hasSpaceName;
            
            console.log('updateUploadButton状态:', {
                hasFile: hasFile,
                hasSpaceName: hasSpaceName,
                shouldEnable: shouldEnable,
                fileCount: fileInput.files.length,
                spaceNameValue: spaceNameInput.value
            });
            
            uploadBtn.disabled = !shouldEnable;
            
            // 根据状态改变按钮样式
            if (shouldEnable) {
                uploadBtn.style.background = 'linear-gradient(135deg, #4caf50 0%, #45a049 100%)';
                uploadBtn.style.transform = 'scale(1.05)';
                uploadBtn.style.boxShadow = '0 4px 15px rgba(76, 175, 80, 0.4)';
            } else {
                uploadBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                uploadBtn.style.transform = 'scale(1)';
                uploadBtn.style.boxShadow = 'none';
            }
            
            console.log('上传按钮状态:', uploadBtn.disabled ? '禁用' : '启用');
            updateDebugInfo(`按钮状态: ${uploadBtn.disabled ? '禁用' : '启用'}`);
        }

        async function uploadFile() {
            console.log('uploadFile函数被调用');
            
            const fileInput = document.getElementById('fileInput');
            const spaceNameInput = document.getElementById('spaceName');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('uploadResult');

            console.log('获取到的元素:', {
                fileInput: fileInput,
                spaceNameInput: spaceNameInput,
                uploadBtn: uploadBtn,
                resultDiv: resultDiv
            });

            const file = fileInput.files[0];
            const spaceName = spaceNameInput.value.trim();

            console.log('开始上传文件:', file);
            console.log('知识库名称:', spaceName);
            console.log('API_BASE:', API_BASE);

            if (!file || !spaceName) {
                console.log('文件或知识库名称为空');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传中...';
            resultDiv.innerHTML = `
                <div class="loading">
                    <div>📤 正在上传文件...</div>
                    <div style="font-size: 0.9em; margin-top: 5px; opacity: 0.8;">
                        文件名：${file.name} | 大小：${(file.size / 1024).toFixed(2)} KB
                    </div>
                </div>
            `;

            const formData = new FormData();
            formData.append('file', file);

            try {
                console.log('发送请求到:', `${API_BASE}/parse-csv/${spaceName}`);
                const response = await fetch(`${API_BASE}/parse-csv/${spaceName}`, {
                    method: 'POST',
                    body: formData
                });

                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('响应结果:', result);

                if (result.success) {
                    // 格式化文件大小
                    const fileSize = (file.size / 1024).toFixed(2);
                    const fileSizeText = fileSize > 1024 ? 
                        `${(fileSize / 1024).toFixed(2)} MB` : 
                        `${fileSize} KB`;
                    
                    // 创建详细的上传成功提示
                    const successHtml = `
                        <div class="success">
                            <h4>✅ 上传成功！</h4>
                            <div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.3); border-radius: 5px;">
                                <strong>文件信息：</strong><br>
                                📄 文件名：${file.name}<br>
                                📏 文件大小：${fileSizeText}<br>
                                🗂️ 知识库：${spaceName}<br>
                                📊 解析结果：${result.new_triples.length} 个新三元组<br>
                                📈 知识库总计：${result.total_triples} 个三元组
                            </div>
                            <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                                💡 提示：文件已成功解析并存储到知识库中，您可以在下方查看知识库列表。
                            </div>
                        </div>
                    `;
                    
                    resultDiv.innerHTML = successHtml;
                    fileInput.value = '';
                    spaceNameInput.value = '';
                    loadSpaces(); // 刷新知识库列表
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ ${result.message}</div>`;
                }
            } catch (error) {
                console.error('上传错误:', error);
                resultDiv.innerHTML = `<div class="error">❌ 上传失败: ${error.message}</div>`;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '上传并解析';
                updateUploadButton();
            }
        }

        async function loadSpaces() {
            const spacesGrid = document.getElementById('spacesGrid');
            const viewSpaceSelect = document.getElementById('viewSpace');
            const stats = document.getElementById('stats');

            console.log('开始加载知识库列表...');
            console.log('API_BASE:', API_BASE);
            console.log('请求URL:', `${API_BASE}/spaces`);

            try {
                const response = await fetch(`${API_BASE}/spaces`);
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('响应数据:', data);

                // 更新统计信息
                const totalSpaces = data.spaces.length;
                const totalTriples = data.spaces.reduce((sum, space) => sum + space.triple_count, 0);
                
                document.getElementById('totalSpaces').textContent = totalSpaces;
                document.getElementById('totalTriples').textContent = totalTriples;

                // 更新知识库列表
                if (data.spaces.length === 0) {
                    spacesGrid.innerHTML = '<div class="loading">暂无知识库</div>';
                } else {
                    spacesGrid.innerHTML = data.spaces.map(space => `
                        <div class="space-card">
                            <div class="space-name">📁 ${space.name}</div>
                            <div class="space-info">
                                <div>三元组数量: ${space.triple_count}</div>
                                <div>创建时间: ${space.created_at ? new Date(space.created_at).toLocaleString() : '未知'}</div>
                            </div>
                            <button class="btn btn-secondary" onclick="loadTriples('${space.name}')">查看三元组</button>
                            <button class="btn btn-danger" onclick="deleteSpace('${space.name}')">删除</button>
                        </div>
                    `).join('');
                }

                // 更新选择框
                viewSpaceSelect.innerHTML = '<option value="">请选择知识库</option>' + 
                    data.spaces.map(space => `<option value="${space.name}">${space.name} (${space.triple_count}个三元组)</option>`).join('');

            } catch (error) {
                console.error('加载知识库失败:', error);
                console.error('错误详情:', {
                    message: error.message,
                    stack: error.stack,
                    API_BASE: API_BASE,
                    url: `${API_BASE}/spaces`
                });
                
                spacesGrid.innerHTML = `
                    <div class="error">
                        ❌ 加载失败: ${error.message}
                        <br>
                        <small>请检查服务是否正常运行</small>
                        <br>
                        <button class="btn btn-secondary" onclick="loadSpaces()" style="margin-top: 10px;">重试</button>
                    </div>
                `;
            }
        }

        async function loadTriples(spaceName = null) {
            const targetSpace = spaceName || document.getElementById('viewSpace').value;
            const triplesContainer = document.getElementById('triplesContainer');
            const viewTriplesBtn = document.getElementById('viewTriplesBtn');

            if (!targetSpace) {
                viewTriplesBtn.disabled = true;
                return;
            }

            viewTriplesBtn.disabled = false;
            triplesContainer.style.display = 'block';
            triplesContainer.innerHTML = '<div class="loading">加载中...</div>';

            try {
                const response = await fetch(`${API_BASE}/spaces/${targetSpace}?limit=100`);
                const data = await response.json();

                if (data.triples.length === 0) {
                    triplesContainer.innerHTML = '<div class="loading">该知识库暂无三元组</div>';
                } else {
                    triplesContainer.innerHTML = `
                        <div style="margin-bottom: 15px; color: #666;">
                            共 ${data.total_count} 个三元组，显示前 ${data.triples.length} 个
                        </div>
                        ${data.triples.map(triple => `
                            <div class="triple-item">
                                <span class="triple-subject">${triple.subject}</span>
                                <span class="triple-predicate"> ${triple.predicate} </span>
                                <span class="triple-object">${triple.object}</span>
                                <div style="font-size: 0.8em; color: #999; margin-top: 5px;">
                                    类型: ${triple.type} | 创建时间: ${new Date(triple.created_at).toLocaleString()}
                                </div>
                            </div>
                        `).join('')}
                    `;
                }
            } catch (error) {
                triplesContainer.innerHTML = `<div class="error">❌ 加载失败: ${error.message}</div>`;
            }
        }

        async function deleteSpace(spaceName) {
            if (!confirm(`确定要删除知识库 "${spaceName}" 吗？此操作不可恢复！`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/spaces/${spaceName}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    alert('知识库删除成功！');
                    loadSpaces();
                } else {
                    alert('删除失败: ' + result.message);
                }
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        // 监听选择框变化
        document.getElementById('viewSpace').addEventListener('change', function() {
            const viewTriplesBtn = document.getElementById('viewTriplesBtn');
            viewTriplesBtn.disabled = !this.value;
        });
    </script>
