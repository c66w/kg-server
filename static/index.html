    <script>
        // APIåœ°å€é…ç½® - æ ¹æ®éƒ¨ç½²ç¯å¢ƒä¿®æ”¹
        // æœ¬åœ°å¼€å‘: http://localhost:6408
        // æœåŠ¡å™¨éƒ¨ç½²: http://your-server-ip:6408 æˆ– https://your-domain.com
        const API_BASE = window.location.origin;    
        
        console.log('API_BASE:', API_BASE);
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadSpaces();

        });

        // æ–‡ä»¶ä¸Šä¼ è®¾ç½®
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const spaceNameInput = document.getElementById('spaceName');

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
            uploadArea.addEventListener('click', () => fileInput.click());

            // æ‹–æ‹½åŠŸèƒ½
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    updateUploadButton();
                }
            });

            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', updateUploadButton);
            spaceNameInput.addEventListener('input', updateUploadButton);

            // ä¸Šä¼ æŒ‰é’®
            uploadBtn.addEventListener('click', uploadFile);
        }

        function updateUploadButton() {
            const fileInput = document.getElementById('fileInput');
            const spaceNameInput = document.getElementById('spaceName');
            const uploadBtn = document.getElementById('uploadBtn');
            
            uploadBtn.disabled = !fileInput.files.length || !spaceNameInput.value.trim();
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const spaceNameInput = document.getElementById('spaceName');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('uploadResult');

            const file = fileInput.files[0];
            const spaceName = spaceNameInput.value.trim();

            console.log('å¼€å§‹ä¸Šä¼ æ–‡ä»¶:', file);
            console.log('çŸ¥è¯†åº“åç§°:', spaceName);

            if (!file || !spaceName) {
                console.log('æ–‡ä»¶æˆ–çŸ¥è¯†åº“åç§°ä¸ºç©º');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
            resultDiv.innerHTML = '<div class="loading">æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...</div>';

            const formData = new FormData();
            formData.append('file', file);

            try {
                console.log('å‘é€è¯·æ±‚åˆ°:', `${API_BASE}/parse-csv/${spaceName}`);
                const response = await fetch(`${API_BASE}/parse-csv/${spaceName}`, {
                    method: 'POST',
                    body: formData
                });

                console.log('å“åº”çŠ¶æ€:', response.status);
                console.log('å“åº”å¤´:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('å“åº”ç»“æœ:', result);

                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">âœ… ${result.message}</div>`;
                    fileInput.value = '';
                    spaceNameInput.value = '';
                    loadSpaces(); // åˆ·æ–°çŸ¥è¯†åº“åˆ—è¡¨
                } else {
                    resultDiv.innerHTML = `<div class="error">âŒ ${result.message}</div>`;
                }
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                resultDiv.innerHTML = `<div class="error">âŒ ä¸Šä¼ å¤±è´¥: ${error.message}</div>`;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'ä¸Šä¼ å¹¶è§£æ';
                updateUploadButton();
            }
        }

        async function loadSpaces() {
            const spacesGrid = document.getElementById('spacesGrid');
            const viewSpaceSelect = document.getElementById('viewSpace');
            const stats = document.getElementById('stats');

            try {
                const response = await fetch(`${API_BASE}/spaces`);
                const data = await response.json();

                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                const totalSpaces = data.spaces.length;
                const totalTriples = data.spaces.reduce((sum, space) => sum + space.triple_count, 0);
                
                document.getElementById('totalSpaces').textContent = totalSpaces;
                document.getElementById('totalTriples').textContent = totalTriples;

                // æ›´æ–°çŸ¥è¯†åº“åˆ—è¡¨
                if (data.spaces.length === 0) {

                } else {

        async function loadTriples(spaceName = null) {
            const targetSpace = spaceName || document.getElementById('viewSpace').value;
            const triplesContainer = document.getElementById('triplesContainer');
            const viewTriplesBtn = document.getElementById('viewTriplesBtn');

            try {

        }

        // ç›‘å¬é€‰æ‹©æ¡†å˜åŒ–
